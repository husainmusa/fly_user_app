<ion-content>
  <div class="main_content_div">

    <div class="iconDiv">
      <img src="assets/imgs/icon.png" alt="" class="icon">
    </div>
    <div class="form_div">
      <div *ngIf="!otpSent && !otpVerified">
        <ion-label class="main_head"> {{util.getString('Sign in')}} </ion-label>
        <div id="recaptcha-container" style="display: none;"></div>
        <ion-input type="number" [placeholder]="util.getString('Phone Number')" id="phoneNumber" [(ngModel)]="phone" (ionInput)="phoneNumberChange($event)">
          <ion-icon name="phone-portrait-outline" slot="icon-only"></ion-icon>
        </ion-input>
        <ion-button expand="block" [disabled]="loggedIn" (click)="sendOTP()">
          <span *ngIf="!loggedIn"> {{util.getString('Login')}} </span>
          <ion-spinner name="circular" *ngIf="loggedIn"></ion-spinner>
        </ion-button>
      </div>
      <div *ngIf="otpSent && !otpVerified">
        <ion-input type="number" [placeholder]="util.getString('Enter OTP')" [(ngModel)]="password" (ionInput)="otpNumber($event)">
          <ion-icon name="key" slot="icon-only"></ion-icon>
        </ion-input>
        <ion-button expand="block" [disabled]="loggedIn" (click)="verifyOTP()">
          <span *ngIf="!loggedIn"> {{util.getString('Verify OTP')}} </span>
          <ion-spinner name="circular" *ngIf="loggedIn"></ion-spinner>
        </ion-button>
        <!-- <ion-text (click)="resendOTP()" class="resendotp">Resend OTP</ion-text> -->
      </div>
      <!-- <ion-label class="forgot" *ngIf="!loggedIn" (click)="reset()"> {{util.getString('Forgot Password ?')}}
      </ion-label> -->
      <!-- <ion-button expand="block" [disabled]="loggedIn" (click)="login()">
        <span *ngIf="!loggedIn"> {{util.getString('SIGN IN')}} </span>
        <ion-spinner name="circular" *ngIf="loggedIn"></ion-spinner>
      </ion-button> -->

      <ion-label class="lbl" (click)="create()"> {{util.getString("Don't have an account ?")}} <span
          class="signup_span"> {{util.getString('Sign Up')}} </span>
      </ion-label>
    </div>
  </div>
</ion-content>
